<!-- 
피타고라스의 정리 a^2 + b^2 = c^2 에 대해(^2는 제곱을 의미),
각 변이 길이가 100보다 작은 삼각형 중에서 피타고라스의 정리가 성립하는 삼각형(직각 삼각형)을 찾고 몇개인지 세는 프로그램을 작성하시오.
단, 변의 길이는 정수인 것만 고려할 것

- 입력: 없음
- 출력: 직각 삼각형의 세 변의 길이(한 줄에 5쌍씩 출력)
        직각 삼각형 수

- 갯수를 셀 때 삼각형은 a, b, c를 서로 구분한다고 볼 것.
예를 들어 3, 4, 5 와, 4, 3, 5 는 서로 다른 삼각형

 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hw4_2</title>
    <script>
        //201332032 정소연

        var num = 0;
        var str = '';

        for(var i=1; i<=100; i++) {
            for(var j=1; j<=100; j++) {
                for(var k=1; k<=100; k++) {
                    if((i*i)+(j*j)==(k*k)) {
                        str += i+'/'+j+'/'+k+'  ';
                        num++;
                    }
                }
            }
        }


        alert(str+'\n\n'+'직각 삼각형 수 : '+num);

    </script>
</head>
<body>
</body>
</html>
