<!-- 
Date 객체를 활용하여 다음과 같이 출력하도록 하는 프로그램을 출력하시오.

출력:

오늘은 2016년 10월 11일입니다.
2002년 월드컵은 2002년 4월 31일에 있었습니다.
금년말일까지 날짜는 96일 남았습니다.
 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hw8_5</title>
    <script>
        //hw8_5
        //201332032 정소연

        var date = new Date();
        var output = '';

        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var day = date.getDate();

        output += '오늘은 ' + year + '년 ' + month + '월 ' + day + '일입니다. \n'

        var cupDate = new Date(2002, 4, 31);
        output += cupDate.getFullYear() + '년 월드컵은 ' + cupDate.getFullYear() + '년 ' + cupDate.getMonth() + '월 ' + cupDate.getDate() + '일에 있었습니다. \n'

        var lastDate = new Date(year, 11, 31);
        var diffDate = lastDate - date;
        var result = Math.round(diffDate / (60*1000*60*24));
        output += '금년말일까지 날짜는 ' + result + '일 남았습니다.';

        alert(output);

    </script>
</head>

</html>
