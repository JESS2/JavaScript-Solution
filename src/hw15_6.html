<!-- 
- 아래 작업을 하도록 jquery를 사용하여 완성하시오

<body>
<ul>
  <li id="myList">내용</li>
</ul>
</body>

- id myList 전에 li "새 내용 추가 1을 추가하고
- id MyList 다음 위치에 내용을 복사하여 추가하시오.
 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hw15_6</title>
    <script src = "http://code.jquery.com/jquery-3.1.1.js"></script>
    <script src = "http://code.jquery.com/jquery-2.1.0-vsdoc.js"></script>
    <script>
        //hw15_6
        //201332032 정소연
        $(document).ready(function() {
            // id myList 전에 li "새 내용 추가 1"을 추가
            $('#myList').before("<li>새 내용 추가1</li>");

            // id MyList 다음 위치에 내용을 복사하여 추가
            var cloneElements = $("#myList").html();
            $('#myList').after("<li>"+cloneElements+"</li>");
        });

    </script>
</head>
<body>
    <ul>
        <li id="myList">내용</li>
    </ul>
</body>
