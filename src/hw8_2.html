<!-- 
사용자로부터 한 줄의 문장을 입력받아 문장의 길이와
a 또는 A가 몇번 나오는지 알아내고, a과 A를 모두 *로 바꾸어 출력하는 프로그램을 작성하시오.

- 입력: 한 줄의 문장
- 출력: a 또는 A의 개수

- 실행 예


입력: An apple a day!

출력:

문장 = An apple a day!
길이 = 15
a 또는 A의 개수 = 4
*n *pple * d*y!
 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hw8_2</title>
    <script>
        //hw8_2
        //201332032 정소연

        var str = prompt('입력 : ', '');
        var len = str.length;

        //a,A개수
        var strUpper = str.toUpperCase();
        var count = (strUpper.match(/A/g) || []).length;

        //*로 문자열변경
        var str2 = str.replace(/A/gi, "*");

        alert('문장 = ' + str + '\n' + '길이 = ' + len + '\n' + 'a 또는 A의 개수 = ' + count + '\n' + str2);

    </script>
</head>
<body>
</body>
</html>
