<!-- 
hw3_1에서 적정 몸무게 계산 및 출력하는 익명의 함수를 선언하고 이를 이용하는 프로그램을 작성하시오.

매개변수 : 입력 받은 신장, 몸무게
 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hw5_1</title>
    <script>
        //201332032 정소연

        var height = prompt('키 : ', '');
        var weight = prompt('몸무게 : ', '');
        print(height, weight);

        function print(height, weight) {
            var fit = (height-100)*0.9;
            if(weight >= fit) {
                alert('적정몸무게 이상');
            } else {
                alert('적정몸무게 미달')
            }
        }

    </script>
</head>
<body>
</body>
</html>
