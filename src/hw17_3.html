<!-- 아래 작업을 하도록 jquery를 사용하여 완성하시오

<style type="text/css">
*{margin:0; padding:0;}
#ctx{width:50px; height:50px; background:yellow;position:relative;}
</style>
<body>
 <button id="btn">버튼</button>
 <p id="ctx">내용</p>
</body>

- 버튼을 누를 때마다 animate 메소드를 이용하여 p 태그가 50씩 단위로 오른쪽으로 이동되도록 하시오. 이동속도는.0.5 -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hw17_3</title>
    <script src = "http://code.jquery.com/jquery-3.1.1.js"></script>
    <script src = "http://code.jquery.com/jquery-2.1.0-vsdoc.js"></script>
    <script>
        //hw17_3
        //201332032 정소연
        $(document).ready(function() {
            $('#btn').click(function() {
                $('#ctx').animate({
                    left: '+=50px'
                },500)
            })
        	
          
        });

    </script>
    <style type="text/css">
        *{margin:0; padding:0;}
        #ctx{width:50px; height:50px; background:yellow;position:relative;}
    </style>
</head>
<body>
	<button id="btn">버튼</button>
    <p id="ctx">내용</p>
</body>
</html>
