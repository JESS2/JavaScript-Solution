<!-- - 아래 작업을 하도록 jquery를 사용하여 완성하시오

<body>
   <p></p>
</body>

- <p> 태그에 마우스의 x, y 좌표값을 화면에 출력하시오. -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hw16_3</title>
    <script src = "http://code.jquery.com/jquery-3.1.1.js"></script>
    <script src = "http://code.jquery.com/jquery-2.1.0-vsdoc.js"></script>
    <script>
        //hw16_3
        //201332032 정소연
        $(document).ready(function() {
          $(document).mousemove(function(e){
		      $('p').html(e.pageX +', '+ e.pageY);
		   });
        });

    </script>
</head>
<body>
	 <p></p>
</body>
</html>
