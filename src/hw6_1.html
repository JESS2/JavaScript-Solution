<!-- 
book 객체
속성 : 제목(title), 가격(price), 발행연도(year)


(1) book 객체를 선언할 때
(2) 책의 제목을 적절히 지정
(3) 책의 가격을 적절히 지정
(4) 책의 발행연도를 적절히 지정
(5) for in 반복문을 사용해서 key와 내용을 출력
 -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>hw6_1</title>
        <script>
            //hw6_1
            //201332032 정소연

            var book = {
                title: 'c',
                price: 20000,
                year: 2017
            };

            var output ='';
            for(var key in book) {
                output += key + ' : ' + book[key] + '\n';
            }

            alert(output);
        </script>
    </head>
    <body>
    </body>
</html>
