<!-- 
book 객체

hw6_1의 book 객체에서

(1)저자(author) 속성(이름 적절히 부여)을 객체 외부에서 동적으로 추가하고
(2) with 키워드를 사용하여 내용을 출력하시오.
 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hw6_2</title>
    <script>
        //hw6_2
        //201332032 정소연

        var book = {
            title: 'c',
            price: 20000,
            year: 2017
        };

        book.author = 'jessie';

        var output = '';
        with(book) {
            output += 'title : ' + title + '\n';
            output += 'price : ' + price + '\n';
            output += 'year : ' + year + '\n';
            output += 'author : ' + author + '\n';
        }

        alert(output);
            
    </script>
</head>
<body>
</body>
</html>
