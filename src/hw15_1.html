<!-- 
- 아래 작업을 하도록 jquery를 사용하여 완성하시오

<body>
<h1>객체 조작 및 생성</h1>
<p id="wrap">
  <img src="images/math_img_1.jpg" alt="가위" width="100" />
</p>
<p id="txt"></p>
<p id="box">
  <img src="images/math_img_3.jpg" alt="보" width="100" border="2"/>
</p>
</body>

 

- id=wrap 요소의 img 태그의 src 속성의 값을 불러와 id=txt에 텍스트로 생성.
- id=wrap 요소의 img의 너비를 200으로 변경
- id=box 요소의 img의 border를 제거
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hw15_1</title>
    <script src = "http://code.jquery.com/jquery-3.1.1.js"></script>
    <script src = "http://code.jquery.com/jquery-2.1.0-vsdoc.js"></script>
    <script>
        //hw15_1
        //201332032 정소연
        $(document).ready(function() {

        	//id=wrap 요소의 img 태그의 src 속성의 값을 불러와서 변수 src에 저장
        	var src = $('p#wrap img').attr('src'); 

        	//id=txt에 텍스트로 생성
        	$('#txt').html(src);

        	//id=wrap 요소의 img의 너비를 200으로 변경
        	$('#wrap > img').attr('width', 200); 

        	// id=box 요소의 img의 border를 제거
        	$('#box > img').css('border','none'); 
        });

    </script>
</head>
<body>

	<h1>객체 조작 및 생성</h1>
	<p id="wrap">
	  <img src="../images/math_img_1.jpg" alt="가위" width="100" />
	</p>
	<p id="txt"></p>
	<p id="box">
	  <img src="../images/math_img_3.jpg" alt="보" width="100" border="2"/>
	</p>

</body>
</html>
