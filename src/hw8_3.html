<!-- 
사용자에게 이메일을 입력받아 이메일이 유효한지 검사하는 프로그램을 작성하시오.
유효성 체크 : 도메인의 주소가 co.kr, com, net, or.kr, go.kr이 포함돼 있는지 그리고 @이 포함되 있는지 학인
 
입력 : 이메일

출력: 유효하면 이메일 주소를 화면에 출력(document.write) 유효하지 않으면 이메일이 잘못되었다고 경고창 출력
 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hw8_3</title>
    <script>
        //hw8_3
        //201332032 정소연

        var email = prompt('이메일 입력 : ', '');

        //co.kr, com, net, or.kr, go.kr이 포함돼 있는지 그리고 @

        var cokr = email.indexOf("co.kr");
        var com = email.indexOf("com");
        var net = email.indexOf("net");
        var orkr = email.indexOf("or.kr");
        var gokr = email.indexOf("go.kr");
        var num = email.indexOf("@");

        if(cokr != -1 || com != -1 || net != -1 || orkr != -1 || gokr != -1) {
            if(num != -1) {
                document.write(email);
            } else {
                alert("유효하지 않음");
            }
        } else {
            alert("유효하지 않음");
        }


    </script>
</head>
<body>
</body>
</html>
