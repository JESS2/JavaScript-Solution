<!-- 
사용자로부터 양의 정수값을 입력받아 합을 구하는 프로그램을 작성하시오.

단, 사용자가 양이 아닌 정수값을 입력하면 반복을 멈출 것
양이 아닌 값은 합에 포함시키지 않음

do-while 문을 이용할 것
continue와 break 사용하지 말 것

- 입력: 양의 정수값
- 출력: 양의 정수값들의 합
 -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>hw4_1</title>
        <script>
            //201332032 정소연

            var sum = 0;
            do {
                var input = prompt('양의 정수를 입력하세요 : ', '');
                var number = Number(input);
                if(number > 0) {
                    sum = sum + number;
                }
            } while(number > 0)

            alert('양의 정수들의 합 : ' + sum);
        </script>
    </head>
    <body>
    </body>
</html>
