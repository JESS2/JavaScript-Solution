 <div id="f_wrap">

      </dd>
      <dt>글자모양</dt>

          <select name="fs" id="fs">

- + 버튼을 누르면 글의 font-size가 1 증가
- - 버튼을 누르면 font-size가 1 감소
- 0 버튼을 누르면 기본값 12로
- select 색상을 변경하면 글의 색상을 변경 - change() 이벤트 사용 -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hw16_4</title>
    <script src = "http://code.jquery.com/jquery-3.1.1.js"></script>
    <script src = "http://code.jquery.com/jquery-2.1.0-vsdoc.js"></script>
    <script>
        //hw16_4
        //201332032 정소연
        $(document).ready(function() {
          var font_size = 12;
            $('#txt_wrap').css('font-size', font_size)

            // + 버튼을 누르면 글의 font-size가 1 증가
            $('dd.zoom button').eq(0).click(function() {
                $('#txt_wrap').css('font-size', ++font_size)
            })

            // - 버튼을 누르면 font-size가 1 감소
            $('dd.zoom button').eq(2).click(function() {
                $('#txt_wrap').css('font-size', --font_size)
            })

            // 0 버튼을 누르면 기본값 12로
            $('dd.zoom button').eq(1).click(function() {
                font_size = 12;
                $('#txt_wrap').css('font-size', font_size)
            })

            // select 색상을 변경하면 글의 색상을 변경 - change() 이벤트 사용
            $('dd.f_style').change(function(event) {
                $('#txt_wrap').css('color', event.target.value)
            })
        });

    </script>
</head>
<body>
    <div id="f_wrap">
        <dl>
          <dt>글자크기</dt>
          <dd class="zoom">
            <button>+</button>
            <button>0</button>
            <button>-</button>
          </dd>
          <dt>글자모양</dt>
          <dd class="f_style">
              <select name="fs" id="fs">
                <option value="black">검정</option>
                <option value="blue">파랑</option>
                <option value="red">빨강</option>
                <option value="yellow">노랑</option>
               </select>
          </dd>
        </dl>
    </div>
    <p id="txt_wrap">
      송충이는 솔잎을 먹어야 산다.
    </p>
</body>
</html>
