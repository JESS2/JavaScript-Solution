<!-- 
- 아래 작업을 하도록 jquery를 사용하여 완성하시오

<body>
 <ul id="m">
  <li>내용1</li>
  <li>내용2</li>
  <li>내용3</li>
 </ul>

  <ul id="n">
  <li>내용1</li>
  <li>내용2</li>
  <li>내용3</li>
 </ul>
</body>

- each 메소드를 이용하여 m의 하위 li태그의 내용을 리스트1, 리스트2, 리스트3로 변경하시오.
 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hw15_5</title>
    <script src = "http://code.jquery.com/jquery-3.1.1.js"></script>
    <script src = "http://code.jquery.com/jquery-2.1.0-vsdoc.js"></script>
    <script>
        //hw15_5
        //201332032 정소연
        $(document).ready(function() {
            // each 메소드를 이용하여 m의 하위 li태그의 내용을 리스트1, 리스트2, 리스트3로 변경하시오.
            $('#m li').each(function(index, item) { 
                $(item).text('리스트'+(index+1));
            });

        });

    </script>
</head>
<body>
    <ul id="m">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
    </ul>

    <ul id="n">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
    </ul>
</body>
</html>
