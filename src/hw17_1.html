<!-- - 아래 작업을 하도록 jquery를 사용하여 완성하시오

<body>
 <button id="btn">버튼</button>
 <h1>내용</h1>
</body>

- 버튼을 눌렀을 때 효과 메소드를 이용하여 h1이 점점 투명해지면서 숨겨지도록 하시오. 숨기는 속도는 1초. -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hw17_1</title>
    <script src = "http://code.jquery.com/jquery-3.1.1.js"></script>
    <script src = "http://code.jquery.com/jquery-2.1.0-vsdoc.js"></script>
    <script>
        //hw17_1
        //201332032 정소연
        $(document).ready(function() {

        	//버튼을 눌렀을 때 효과 메소드를 이용하여 h1이 점점 투명해지면서 숨겨지도록 하시오. 숨기는 속도는 1초.
        	$("#btn").click(function () { 
        		$("h1").fadeOut(1000); 
        	});
          
        });

    </script>
</head>
<body>
	<button id="btn">버튼</button>
	<h1>내용</h1>
</body>
</html>
