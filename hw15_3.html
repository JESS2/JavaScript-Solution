<!-- 
- 아래 작업을 하도록 jquery를 사용하여 완성하시오

<body>
<ul id="myList">
  <li>내용1</li>
  <li>내용2</li>
  <li>내용3</li>
  <li>내용4</li>
</ul>
</body>

- 위치 탐색자를 이용해 세번째 li 태그만 선택하여 배경을 노란색으로 적용하여라 
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hw15_3</title>
    <script src = "http://code.jquery.com/jquery-3.1.1.js"></script>
    <script src = "http://code.jquery.com/jquery-2.1.0-vsdoc.js"></script>
    <script>
        //hw15_3
        //201332032 정소연
        $(document).ready(function() {
            //위치 탐색자를 이용해 세번째 li 태그만 선택하여 배경을 노란색으로 적용
            $('#myList li:nth-child(3)').css('background-color', 'yellow');
        });

    </script>
</head>
<body>
	<ul id="myList">
    <li>내용1</li>
    <li>내용2</li>
    <li>내용3</li>
    <li>내용4</li>
  </ul>
</body>
</html>
