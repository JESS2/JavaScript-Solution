<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hw4_2</title>
    <script>
        //201332032 정소연

        var num = 0;
        var str = '';

        for(var i=1; i<=100; i++) {
            for(var j=1; j<=100; j++) {
                for(var k=1; k<=100; k++) {
                    if((i*i)+(j*j)==(k*k)) {
                        str += i+'/'+j+'/'+k+'  ';
                        num++;
                    }
                }
            }
        }


        alert(str+'\n\n'+'직각 삼각형 수 : '+num);

    </script>
</head>
<body>
</body>
</html>
