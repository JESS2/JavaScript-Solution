<!-- 
book 객체

hw6_2의 book 객체에서

(1) book 객체의 내용을 출력하는 toString 메소드를 동적으로 추가하고
(2) alert(book.toString)을 사용하여 출력하시오.
 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hw6_3</title>
    <script>
        //hw6_3
        //201332032 정소연

        var book = {
            title: 'c',
            price: 20000,
            year: 2017
        };

        book.author = 'jessie';

        book.toString = function() {
            var output = '';
            for(var key in this) {
                if(key != 'toString') {
                output += key + ':' + this[key] + '\n';
                }
            }
            return output;
        };

        alert(book.toString());

    </script>
</head>
<body>
</body>
</html>
