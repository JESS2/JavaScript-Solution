    <script>

        var height = prompt('키 : ', '');
        var weight = prompt('몸무게 : ', '');
        print(height, weight);

        function print(height, weight) {
            var fit = (height-100)*0.9;
            if(weight >= fit) {
                alert('적정몸무게 이상');
            } else {
                alert('적정몸무게 미달')
            }
        }

    </script>
