var num1=3.456789;
var num2=700000;
var num3="30.5px";

위에 선언된 값에 대해 다음과 같은 출력이 되도록 프로그램을 작성하시오

7.0e+5   // num2를 지수 표시
3.46   // 소수점 2자리 반올림
3.5   // 유효한 수 2자리 반올림
70   // num3에 40 더하기(정수변환)
70.5   // num3에 40 더하기(실수변환)
 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hw8_1</title>
    <script>
        //hw8_1
        //201332032 정소연

        var num1 = 3.456789;
        var num2 = 700000;
        var num3 = "30.5px";

        var numInt = parseInt(num3)+40;
        var numFloat = parseFloat(num3)+40;

        alert(num2.toExponential(1) +'\n'+ num1.toFixed(2) +'\n'+ num1.toPrecision(2) +'\n'+ numInt +'\n'+ numFloat);

    </script> 
</head>

</body>
</html>
